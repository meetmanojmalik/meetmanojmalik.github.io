<!DOCTYPE html>
<html>
<head>
    <title>Lovely & Manoj Together</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            background-color: #5d0606;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            cursor: pointer;
        }

      .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .pagination {
            text-align: center;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .modal {
                top: 5%;
                left: 5%;
                width: 90%;
                height: 90%;
            }

            .gallery {
                grid-template-columns: 1fr; /* Set a single image per row */
            }

            .gallery img {
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<div class="header">

</div>

<div class="gallery" id="gallery">

</div>

<div class="pagination">
    <button id="prevPage">Previous Page</button>

    <br/><br/>
    <!-- Add a dropdown for page selection -->

	<br/><br/>
</div>

<div class="modal" id="myModal">

    <button id="prevImage">Previous</button>
    <button id="nextImage">Next</button>
    <br/><br/>
</div>

    const gallery = document.getElementById('gallery');
    const prevPageButton = document.getElementById('prevPage');
    const nextPageButton = document.getElementById('nextPage');
    const currentPageElement = document.getElementById('currentPage');
    const totalPagesElement = document.getElementById('totalPages');

    const itemsPerPage = 10; // Number of images per page
    let currentPage = 1;

    // Calculate the total number of pages
    const totalPages = Math.ceil(imageUrls.length / itemsPerPage);
    totalPagesElement.textContent = totalPages;

    // Function to show images for the current page
    function showImages() {
        gallery.innerHTML = '';
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;

        for (let i = startIndex; i < endIndex && i < imageUrls.length; i++) {
            const img = document.createElement('img');
            img.src = imageUrls[i];
            img.onclick = () => openModal(i);
            gallery.appendChild(img);
        }
    }

    // Function to open the modal for a specific image
    function openModal(index) {
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('modalImg');
        modal.style.display = 'block';
        modalImg.src = imageUrls[index];
        let currentIndex = index;

        const prevImageButton = document.getElementById('prevImage');
        const nextImageButton = document.getElementById('nextImage');

        // Handle previous image button
        prevImageButton.onclick = function () {
            if (currentIndex > 0) {
                currentIndex--;
                modalImg.src = imageUrls[currentIndex];
            }
        };

        // Handle next image button
        nextImageButton.onclick = function () {
            if (currentIndex < imageUrls.length - 1) {
                currentIndex++;
                modalImg.src = imageUrls[currentIndex];
            }
        };

        const close = document.getElementById('close');
        close.onclick = function () {
            modal.style.display = 'none';
        };
    }

    // Handle previous page button
    prevPageButton.onclick = function () {
        if (currentPage > 1) {
            currentPage--;
            currentPageElement.textContent = currentPage;
            showImages();
        }
    };

    // Handle next page button
    nextPageButton.onclick = function () {
        if (currentPage < totalPages) {
            currentPage++;
            currentPageElement.textContent = currentPage;
            showImages();
        }
    };

    // Initial display of images
    showImages();
	
	
	   // Function to populate the page dropdown
    function populatePageDropdown() {
        const pageSelect = document.getElementById('pageSelect');
        pageSelect.innerHTML = ''; // Clear existing options

        for (let i = 1; i <= totalPages; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            pageSelect.appendChild(option);
        }
    }

    // Populate the dropdown initially
    populatePageDropdown();

    // Handle page selection from the dropdown
    const pageSelect = document.getElementById('pageSelect');
    pageSelect.addEventListener('change', function () {
        currentPage = parseInt(pageSelect.value);
        currentPageElement.textContent = currentPage;
        showImages();
    });
	
</script>
